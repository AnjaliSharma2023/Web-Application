{% extends "base/base.html" %}

{% block extra_style %}
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'message/style.css' %}">
{% endblock %}

{% block title %}{{page_title}}{% endblock %}

{% block content %}
<body class="body">
	<div class="center">
		<ul>
			<li>
				<h3>{{message_title}}</h3><br>
			</li>
			{% for line in message_text %}
				<li>
					<p>{{line}}</p>
				</li>
			{% endfor %}
		</ul>
	</div>
</body>
{% endblock %}
