{% extends "base/base.html" %}

{% block extra_style %}
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'message/style.css' %}">
{% endblock %}

{% block title %}{{page_title}}{% endblock %}

{% block content %}
<body class="body">
	<div class="center">
		<ul>
			
				<h3>{{message_title}}</h3>
			
			{% for line in message_text %}
				
					<p>{{line}}</p>
				
			{% endfor %}
		</ul>
	</div>
</body>
{% endblock %}
