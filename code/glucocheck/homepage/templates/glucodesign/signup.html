<body>
    <section id="header">
        <div class="header">
            <div class="navbar">
                <img src="images/glucochecklogo.png" class="logo">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">DASHBOARD</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">CONTACT</a></li>

        </div>
        <div class="col-md-7 register-right">
                <h2>Sign Up Here</h2>
                <div class="register-form">
                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                    </div>
                    
                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                    <input type="password1" class="form-control" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                    <input type="password2" class="form-control" placeholder="Confirm Password">
                    </div>
                    
                    <div class="form-group">
                    <input type="birthdate" class="form-control" placeholder="Date of birth">
                    </div>
                    
                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="State">
                    </div>
                    
                    <button type="button" class="btn btn-primary">REGISTER</button>
                    
                </div>

    </div>
   
    </div>
